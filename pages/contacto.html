<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palremate Online</title>
    <link rel="stylesheet" href="../style/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fixed-top">
      <header class="container-fluid bg-primary d-flex justify-content-center">
        <p class="text-light mb-0 p-2 fs-6">Hoy finaliza Pinacoteca!</p>
      </header>
      <!--barra de navegacion-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Palremate Online</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/remates.html">Remates</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/ventadirecta.html"
                  >Venta Directa</a
                >
              </li>
              <li>
                <a class="nav-link" href="../pages/preguntasfrecuentes.html"
                  >Preguntas Frecuentes</a
                >
              </li>
              <li>
                <a class="nav-link" href="../pages/contacto.html">Contacto</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <main style="margin-top: 130px">
      <section
        id="seccion-contacto"
        class="border-bottom border-secondary border-2 fs-1 g-md-5"
      >
        <div id="bg-contacto"></div>

        <div class="container mb-sm-5" id="contenedor-formulario">
          <div id="titulo-formulario" class="text-center mb-sm-5">
            <h2 class="fs-1">Contacto</h2>
          </div>

          <form action="">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="nombre@ejemplo.com"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Adrian Sanchez"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="tel"
                class="form-control"
                id="tel"
                placeholder="00-000-000"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Escribe tu mensaje"
              ></textarea>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-primary w-100 fs-5">
                Enviar Mensaje
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <div class="container-fluid bg-primary">
      <footer class="text-center text-lg-start">
        <div class="container d-flex justify-content-center py-5">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2 bg-primary"
            style="background-color: #54456b"
          >
            <i class="fab fa-facebook-f fa-2x"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2 bg-primary"
            style="background-color: #54456b"
          >
            <i class="fab fa-youtube fa-2x"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2 bg-primary"
            style="background-color: #8f869c"
          >
            <i class="fab fa-instagram fa-2x"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2 bg-primary"
          >
            <i class="fab fa-twitter bg-primary fa-2x"></i>
          </button>
        </div>

        <!-- Copyright -->
        <div class="text-center text-white p-3">
          Â© 2022 Copyright:
          <a class="text-white" href="">Palremateonline.com</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
