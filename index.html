<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palremate Online</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fixed-top">
      <header class="container-fluid bg-primary d-flex justify-content-center">
        <p class="text-light mb-0 p-2 fs-6">Hoy finaliza Pinacoteca!</p>
      </header>
      <!--barra de navegacion-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Palremate Online</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/remates.html">Remates</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/ventadirecta.html"
                  >Venta Directa</a
                >
              </li>
              <li>
                <a class="nav-link" href="pages/preguntasfrecuentes.html"
                  >Preguntas Frecuentes</a
                >
              </li>
              <li>
                <a class="nav-link" href="pages/contacto.html">Contacto</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <main style="margin-top: 130px">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              id=""
              src="./img/caru1 (2).jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Muebles Antiguos</h5>
              <p>Del 15 al 20 de marzo.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/caru2.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Pinacoteca</h5>
              <p>Del 21 al 25 de abril.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/caru3.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Vinilos</h5>
              <p>Del 10 al 20 de mayo.</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <div class="container-fluid bg-primary">
      <footer class="text-center text-lg-start">
        <div class="container d-flex justify-content-center py-5">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2 bg-primary"
            style="background-color: #54456b"
          >
            <i class="fab fa-facebook-f fa-2x"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2 bg-primary"
            style="background-color: #54456b"
          >
            <i class="fab fa-youtube fa-2x"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2 bg-primary"
            style="background-color: #8f869c"
          >
            <i class="fab fa-instagram fa-2x"></i>
          </button>
          <button
            type="button"
            class="btn btn-primary btn-lg btn-floating mx-2 bg-primary"
          >
            <i class="fab fa-twitter bg-primary fa-2x"></i>
          </button>
        </div>

        <!-- Copyright -->
        <div class="text-center text-white p-3">
          Â© 2022 Copyright:
          <a class="text-white" href="">Palremateonline.com</a>
        </div>
        <!-- Copyright -->
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
